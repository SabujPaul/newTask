{% extends 'base.html' %}

{% block title %}Delete Photo{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this photo?</h2>
    <img src="{{ photo.image.url }}" alt="Task Photo">
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'tasks:task_list' %}">Cancel</a>
{% endblock %}
